<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="content">
    <div class="navbar">
        <div class="logo">
            <a href="#" class="logoButton">
                <strong>TWITTER</strong>
            </a>
        </div>
        <div class="navMenu">
            <a href="#" class="menuButton">Tweets</a>
            <a href="login.html" class="menuButton">Login</a>
            <a href="register.html" class="menuButton">Register</a>
        </div>
    </div>

    <div class="main">
        <div>
            <form class="registerForm" method="post" id="form" action="login.html">
                <h3 class="error" id="error"></h3>
                <div class="field">
                    <div>
                        <label for="email">EMAIL:</label>
                    </div>
                    <div class="input">
                        <input type="text" name="email" id="email">
                    </div>
                </div>
                <div class="field">
                    <div>
                        <label for="password">PASSWORD:</label>
                    </div>
                    <div class="input">
                        <input type="password" name="email" id="password">
                    </div>
                </div>
                <div class="field">
                    <div>
                        <label for="fullName">FULL NAME:</label>
                    </div>
                    <div class="input">
                        <input type="text" name="email" id="fullName">
                    </div>
                </div>
                <div class="field">
                    <div>
                        <label for="country">COUNTRY:</label>
                    </div>
                    <div class="input">
                        <select name="country" id="country">
                            <option> Kazakhstan</option>
                            <option> Russia</option>
                            <option> China</option>
                        </select>
                    </div>
                </div>
                <div class="field">
                    <div>
                        <label for="birthday">BIRTHDAY:</label>
                    </div>
                    <div class="input">
                        <input type="date" name="email" id="birthday">
                    </div>
                </div>
                <div class="field">
                    <div>
                        <button id="submit" class="submitButton">REGISTER</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="regsiter.js"></script>
</body>
</html>
